        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --dark-color: #343a40;
        }
        body {
            font-family: 'Prompt', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #202124;
        }
        .report-container {
            max-width: 900px;
            margin: 32px auto;
            background-color: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            border-top: 5px solid var(--primary-color);
            border-bottom: 5px solid var(--primary-color);
        }
        .report-header {
            border-bottom: 1px solid #dadce0;
            padding-bottom: 16px;
            margin-bottom: 16px;
            text-align: center;
        }
        .report-title {
            font-size: 24px;
            font-weight: 500;
            margin: 8px 0;
            color: var(--primary-color);
        }
        .report-description {
            font-size: 16px;
            color: #555;
            margin-top: 0;
        }
        .summary-card {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .summary-item {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .summary-item:hover {
            transform: translateY(-3px);
        }
        .summary-label {
            font-size: 14px;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }
        .summary-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }
        .print-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .print-button:hover {
            background-color: #0056b3;
        }
        .candidate-ranking {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .candidate-card {
            display: flex;
            flex-direction: column;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative; /* Added for positioning rank badge */
        }
        .candidate-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .candidate-card.rank-1 {
            border: 2px solid var(--success-color);
            background-color: rgba(40, 167, 69, 0.05);
            grid-column: span 2;
        }
        .candidate-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .candidate-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #eee;
        }
        .candidate-info {
            flex-grow: 1;
        }
        .candidate-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark-color);
            font-size: 16px;
        }
        .candidate-party {
            color: var(--secondary-color);
            font-size: 14px;
            margin-bottom: 5px;
        }
        .candidate-number {
            color: var(--primary-color);
            font-size: 14px;
            margin-bottom: 5px;
        }
        .candidate-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #ddd;
        }
        .candidate-votes {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 16px;
        }
        .vote-percentage {
            color: var(--success-color);
            font-size: 14px;
            font-weight: 500;
        }
        .rank-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--dark-color);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            padding: 8px 0;
        }
        .bottom-nav .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }
        .bottom-nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            text-align: center;
            flex: 1;
            padding: 6px 0;
            transition: all 0.3s;
            border-radius: 8px;
            margin: 0 4px;
        }
        .bottom-nav a.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .bottom-nav a.disable {
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .bottom-nav a i {
            display: block;
            font-size: 22px;
            margin-bottom: 2px;
        }
        .bottom-nav a span {
            font-size: 11px;
            line-height: 1.2;
        }
        @media (max-width: 768px) {
            .report-container {
                margin: 16px 12px;
                padding: 16px;
                width: calc(100% - 24px);
                padding-bottom: 70px;
                margin-bottom: 80px;
            }
            .report-title {
                font-size: 20px;
            }
            .report-description {
                font-size: 14px;
            }
            .summary-card {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            .summary-item {
                padding: 12px;
            }
            .summary-label {
                font-size: 13px;
            }
            .summary-value {
                font-size: 16px;
            }
            .candidate-ranking {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .candidate-card.rank-1 {
                grid-column: span 1;
            }
            .candidate-image {
                width: 50px;
                height: 50px;
            }
            .candidate-name {
                font-size: 15px;
            }
            .candidate-party, .candidate-votes, .vote-percentage, .candidate-number {
                font-size: 13px;
            }
            .print-button {
                font-size: 14px;
                padding: 8px 16px;
            }
            .bottom-nav {
                display: block;
                height: 60px;
            }
            .rank-badge {
                font-size: 11px;
                padding: 4px 8px;
            }
        }
        @media (max-width: 400px) {
            .report-container {
                margin: 12px 8px;
                padding: 12px;
            }
            .report-title {
                font-size: 18px;
            }
            .report-description {
                font-size: 13px;
            }
            .summary-card {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .summary-item {
                padding: 10px;
            }
            .summary-label {
                font-size: 12px;
            }
            .summary-value {
                font-size: 14px;
            }
            .candidate-image {
                width: 45px;
                height: 45px;
            }
            .bottom-nav a i {
                font-size: 20px;
            }
            .bottom-nav a span {
                font-size: 10px;
            }
            .rank-badge {
                font-size: 10px;
                padding: 3px 6px;
            }
        }
        @media print {
            body {
                background-color: white;
            }
            .report-container {
                margin: 0;
                padding: 10mm;
                box-shadow: none;
                border: none;
                width: 100%;
                max-width: none;
            }
            .bottom-nav, .print-button {
                display: none;
            }
            .report-header {
                border-bottom: 2px solid var(--primary-color);
            }
            .report-title {
                font-size: 20pt;
                margin-bottom: 10mm;
            }
            .report-description {
                font-size: 12pt;
            }
            .summary-card {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 5mm;
                margin-bottom: 8mm;
            }
            .summary-item {
                border: 1px solid #ccc;
                padding: 5mm;
            }
            .summary-label {
                font-size: 10pt;
            }
            .summary-value {
                font-size: 12pt;
            }
            .candidate-ranking {
                margin-top: 10mm;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 8mm;
            }
            .candidate-card {
                break-inside: avoid;
                page-break-inside: avoid;
                margin-bottom: 0;
                border: 1px solid #ccc;
                padding: 5mm;
            }
            .candidate-card.rank-1 {
                border: 2px solid var(--success-color);
                grid-column: span 2;
            }
            .candidate-image {
                width: 15mm;
                height: 15mm;
                margin-right: 5mm;
            }
            .candidate-name {
                font-size: 12pt;
            }
            .candidate-party, .candidate-votes, .vote-percentage, .candidate-number {
                font-size: 10pt;
            }
            .rank-badge {
                font-size: 10pt;
                padding: 3mm 5mm;
            }
            .footer {
                margin-top: 10mm;
                font-size: 10pt;
                text-align: center;
                border-top: 1px solid #ccc;
                padding-top: 5mm;
            }
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            // ตั้งค่า bottom-nav
            const links = document.querySelectorAll('.bottom-nav a');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    links.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Set active link based on current page
            const currentPath = window.location.pathname.split('/').pop() || 'report.html';
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // ดึงและแสดงผลการเลือกตั้ง
            renderElectionResults();
            // ดึงและแสดงผลสรุป
            renderSummary();
        });

        // ฟังก์ชันแสดงผลสรุป
        function renderSummary() {
            const totalVotersEl = document.getElementById('totalVoters');
            const votedEl = document.getElementById('voted');
            const notVotedEl = document.getElementById('notVoted');
            const noVoteEl = document.getElementById('noVote');

            // ดึงข้อมูลผู้มีสิทธิ์เลือกตั้งทั้งหมด (employees)
            db.ref('employees').on('value', (snapshot) => {
                const employees = snapshot.val();
                const totalVoters = employees ? Object.keys(employees).length : 0;
                totalVotersEl.textContent = totalVoters;

                // ดึงข้อมูลผู้ที่มาเลือกตั้งแล้ว (electionResponses)
                db.ref('electionResponses').on('value', (snapshot) => {
                    const responses = snapshot.val();
                    const voted = responses ? Object.keys(responses).length : 0;
                    votedEl.textContent = voted;

                    // คำนวณผู้ที่ยังไม่มาเลือกตั้ง
                    const notVoted = totalVoters - voted;
                    notVotedEl.textContent = notVoted;

                    // ดึงข้อมูลผู้ไม่ประสงค์ลงคะแนน (candidateVotes/11)
                    db.ref('candidateVotes/11').on('value', (snapshot) => {
                        const noVote = snapshot.val() || 0;
                        noVoteEl.textContent = noVote;
                    }, (error) => {
                        console.error('Error fetching no vote count:', error);
                        noVoteEl.textContent = 'เกิดข้อผิดพลาด';
                    });
                }, (error) => {
                    console.error('Error fetching election responses:', error);
                    votedEl.textContent = 'เกิดข้อผิดพลาด';
                    notVotedEl.textContent = 'เกิดข้อผิดพลาด';
                });
            }, (error) => {
                console.error('Error fetching employees:', error);
                totalVotersEl.textContent = 'เกิดข้อผิดพลาด';
            });
        }

        // ฟังก์ชันแสดงผลการเลือกตั้ง
        function renderElectionResults() {
            const rankingContainer = document.getElementById('candidateRanking');
            rankingContainer.innerHTML = '<div class="text-center">กำลังโหลดผลการเลือกตั้ง...</div>';

            // ดึงข้อมูลคะแนนจาก candidateVotes
            db.ref('candidateVotes').on('value', (snapshot) => {
                const votesData = snapshot.val() || {};
                // แปลงข้อมูลเป็น array และรวมกับข้อมูลผู้สมัคร
                const candidatesWithVotes = candidates.map(candidate => {
                    return {
                        ...candidate,
                        votes: votesData[candidate.id] || 0 // ถ้าไม่มีคะแนนให้เป็น 0
                    };
                });

                // คำนวณคะแนนรวมทั้งหมด
                const totalVotes = candidatesWithVotes.reduce((sum, candidate) => sum + candidate.votes, 0);

                // จัดเรียงตามคะแนนจากมากไปน้อย
                candidatesWithVotes.sort((a, b) => b.votes - a.votes);

                // สร้าง HTML สำหรับแสดงผล
                rankingContainer.innerHTML = '';
                candidatesWithVotes.forEach((candidate, index) => {
                    const percentage = totalVotes > 0 ? ((candidate.votes / totalVotes) * 100).toFixed(1) : 0;
                    const rank = index + 1; // อันดับเริ่มจาก 1
                    
                    const card = document.createElement('div');
                    card.className = `candidate-card ${index === 0 ? 'rank-1' : ''}`;
                    card.innerHTML = `
                        <div class="rank-badge">อันดับ ${rank}</div><br>
                        <div class="candidate-header">
                            <img src="${candidate.image}" alt="${candidate.name}" class="candidate-image">
                            <div class="candidate-info">
                                <div class="candidate-name">${candidate.name}</div>
                                <div class="candidate-party">${candidate.party}</div>
                                <div class="candidate-number">หมายเลข ${candidate.number}</div>
                            </div>
                        </div>
                        <div class="candidate-details">
                            <div class="candidate-votes">คะแนน: ${candidate.votes}</div>
                            <div class="vote-percentage">${percentage}%</div>
                        </div>
                    `;
                    rankingContainer.appendChild(card);
                });

                if (candidatesWithVotes.every(candidate => candidate.votes === 0)) {
                    rankingContainer.innerHTML = '<div class="text-center">ยังไม่มีผลการเลือกตั้ง</div>';
                }
            }, (error) => {
                console.error('Error fetching votes:', error);
                rankingContainer.innerHTML = '<div class="text-center text-danger">เกิดข้อผิดพลาดในการโหลดผลการเลือกตั้ง</div>';
            });
        }
    </script>
</body>
</html>
